<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aromine Design Guide</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      width: 100%;
    }

    div img {
      width: 100%;
    }

  </style>
</head>
<body>
  <div>
    <img src="img/1p.png" alt="page 1">
    <img src="img/2p.png" alt="page 2">
    <img src="img/3p.png" alt="page 3">
    <img src="img/4p.png" alt="page 4">
    <img src="img/5p.png" alt="page 5">
    <img src="img/6p.png" alt="page 6">
    <img src="img/7p.png" alt="page 7">
    <img src="img/8p.png" alt="page 8">
    <img src="img/9p.png" alt="page 9">
  </div>
</body>
</html>
